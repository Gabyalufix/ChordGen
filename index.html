<body>


<div class="maindiv">
<div class="maindivInner"id="maindivInner_CONTROLPANEL">

Instrument:
<select id="INSTRUMENT_SELECT">
  <option value="MANDOLIN">       Mandolin</option>
</select>
<br>

<input type="radio" name="chordSelectMode" value="RootType">
Select Root: 
<select id="SELECT_ROOT">
  <option value="1">       C</option>
  <option value="2">       C#/Db</option>
  <option value="3">       D</option>
  <option value="4">       D#/Eb</option>
  <option value="5">       E</option>
  <option value="6">       F</option>
  <option value="7">       F#/Gb</option>
  <option value="8">       G</option>
  <option value="9">       G#/Ab</option>
  <option value="10">      A</option>
  <option value="11">      A#/Bb</option>
  <option value="12">      B</option>
</select>
 and type 
<select id="SELECT_CHORDTYPE">
  <option value="M">       Major</option>
  <option value="m">       Minor</option>
  <option value="7">       7th</option>
  <option value="7">       maj7</option>
  <option value="6">       6th</option>
  <option value="6">       dim</option>
</select>

<BR>

<input type="radio" name="chordSelectMode" value="ScaleDegree" checked="checked">
Or select scale:
<select id="SELECT_SCALEKEY">
  <option value="1">       C</option>
  <option value="2">       C#/Db</option>
  <option value="3">       D</option>
  <option value="4">       D#/Eb</option>
  <option value="5">       E</option>
  <option value="6">       F</option>
  <option value="7">       F#/Gb</option>
  <option value="8">       G</option>
  <option value="9">       G#/Ab</option>
  <option value="10">      A</option>
  <option value="11">      A#/Bb</option>
  <option value="12">      B</option>
</select>
<select id="SELECT_SCALEKEYTYPE">
  <option value="Major">       Major</option>
  <option value="Minor">       Minor</option>
</select>

and Degree:
<select id="SELECT_CHORDDEGREE">
  <option value="1">       I</option>
  <option value="2">       ii</option>
  <option value="3">       iii</option>
  <option value="4">       IV</option>
  <option value="5">       V</option>
  <option value="6">       vi</option>
  <option value="7">       vii</option>
</select>

</div>
